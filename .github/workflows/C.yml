name: Test C

on:
  push:
    paths:
      - 'C/**'
      - '.github/workflows/C.yml'
  pull_request:
    paths:
      - 'C/**'
      - '.github/workflows/C.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libcmocka-dev

    - name: Build
      working-directory: C
      run: gcc -std=c99 quest.c quest_tests.c -l cmocka -o QuestTest

    - name: Test
      working-directory: C
      run: ./QuestTest

  cmake:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Build
      working-directory: C
      run: |
        mkdir build
        cd build
        cmake -G "Unix Makefiles" ..
        cmake --build .

    - name: Test
      working-directory: C
      run: |
        cd build
        ctest
